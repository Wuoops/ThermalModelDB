<!DOCTYPE html >
{% load static %}
<html>
	<head>
        <meta charset="utf-8"/>
		<title>Thermal</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <script src="{% static 'bootstrap/js/jquery-3.4.1.min.js'%}"></script>
		<script src="{% static 'bootstrap/js/popper.min.js'%}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
	</head>
	<body>
		<div class="container head">

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="/homePage/">首页</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="/model/">物料查询</a></li>
						<li class="nav-item dropdown" >
							<a class="nav-link dropdown-toggle" data-toggle="dropdown" >创建料号</a>
							<div class="dropdown-menu">
								<a class="dropdown-item"   href='/cpuUpload/' >CPU</a>
								<a class="dropdown-item"   href='/dimmUpload/'>DIMM</a>
								<a class="dropdown-item" href="/hddUpload/" >HDD/SSD</a>
								<a class="dropdown-item" href="/otherUpload" >ORTHER</a>
							</div>
						</li>
						<li class="nav-item"><a class="nav-link" href="/uploadPage/">模型上传</a></li>
						<li class="nav-item"><a class="nav-link" href="/recyclebin/">回收站</a></li>
					</ul>
					<form class="form-inline my-2 my-lg-0" action="" method="">
						<!-- <input class="form-control mr-sm-2" type="search" name="" id="" value="" /> -->
						<button class="btn btn-outline-success" type="submit">设置</button>
					</form>
				</div>
			</nav>
		</div>
		<form method="POST" action="resBranch" enctype="multipart/form-data">
		<div class="container">
			<div class="row">
				<div class="col">
					<table  class=" container table table-hover table-striped text-center">
						<tr>
							<th colspan="2">物料确认</th>
						</tr>
						<tr class="row">
							<th class="thead-light col">料号</th>
							<td class="thead-light col"><input name="mid" class="form-control mr-sm-2 col" value="{{ list.0 }}" /></td>
						</tr>
						<tr class="row">
							<th class="col thead-light">名称</th>
							<td class="thead-light col"><input class="col form-control mr-sm-2"  value="{{ list.1 }}"/></td>
						</tr>
						<tr class="row">
							<th class="thead-light col">类型</th>
							<td class="thead-light col"><input class="form-control mr-sm-2 col"  value="{{ list.2 }}"/></td>
						</tr>
						<tr class="row">
							<th class="thead-light col">创建者</th>
							<td class="thead-light col"><input class="form-control mr-sm-2 col"  value="{{ list.3 }}"/></td>
						</tr>
						
					</table>
				</div>
				<div class="col" >
					<table  class=" container table table-hover table-striped text-center">
						<tr>
							<th colspan="2">版本确认</th>
						</tr>
						<tr class="row">
							<th class="thead-light col">版本分支</th>
							<td class="thead-light col">
								<select id="creater" name="branch" class="form-control">
									{% for k,v in branch_list.items %}
										<option value= {{ k }} >{{ v }}</option>
									{% endfor %}
								</select>
							</td>
						</tr>
						<tr class="row">
							<th class="col thead-light">当前版本</th>
							<td class="thead-light col" ><input name="version" class="col form-control mr-sm-2"  value="{{ list.5 }}"/></td>
						</tr>
						<tr class="row">
							<th class="thead-light col">创建人</th>
							<td class="thead-light col">
								<select id="creater" name="owner" class="form-control">
									{% for k,v in user_list.items %}
										<option value= {{ k }} >{{ v }}</option>
									{% endfor %}
								</select>
							</td>
						</tr>
						<tr class="row">
							<th class="thead-light col">版本描述</th>
							<td class="thead-light col"><input name="remarks" class="form-control mr-sm-2 col" /></td>
						</tr>
						
					</table>
				</div>
			</div>
			<div class="row">
				{% autoescape off %}
				{{ branch_set }}
				{% endautoescape %}
				<div class="col">
					<!-- <td><input type="submit" value="选择文件" class="btn btn-primary w-100"></td> -->
					<a id="upload" class="btn btn-secondary w-100" style="margin-bottom: 20px;" onclick="document.getElementById('fileul').click()" >选择文件</a>
					<input id="fileul" type="file" class="btn btn-secondary w-100" style="margin-bottom: 20px;  display: none; " name="files"></input>
				</div>
				<div class="col">
					<input class="form-control mr-sm-2" />
				</div>
				<div class="col">
					<td><input type="submit" value="上传" class="btn btn-success w-100"></td>
				</div>
			</div>
		</div>
		</form>
		<footer class="container text-center" >
			<hr >
			<span class="text-muted" style="margin: 15px;">Powered by Wu.Quentin@inventec.com</span>
		</footer>
	</body>
</html>

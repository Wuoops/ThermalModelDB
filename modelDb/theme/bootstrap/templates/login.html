<!DOCTYPE html>
{% load static %}

<html >
<head>
<meta charset="UTF-8">
<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'default/css/login.css' %}"/>
</head>

<body>

<div class="login">
	<h1>Login</h1>
	<form method="post">
		<input type="text" name="username" placeholder="用户名" required="required" />
		<input type="password" name="pwd" placeholder="密码" required="required" />
		<input type="submit" class="btn btn-primary btn-block btn-large" value="登录"></input>
	</form>
    <div style="color: #CD0F0F;">{{ msg }}</div>

</div>

</body>
</html>
